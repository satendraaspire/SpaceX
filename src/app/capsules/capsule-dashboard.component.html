<div class="card custom-card">
  <div class="card-header">
    <ul
      class="nav nav-pills card-header-pills justify-content-start align-items-center"
    >
      <li class="nav-item">
        <a class="nav-link">
          <strong class="text-dark">Capsule Dashboard</strong></a
        >
      </li>
    </ul>
  </div>
  <div class="card-body">
    <table
      #table
      mat-table
      matSort
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      cdkDropList
      [cdkDropListData]="dataSource"
      (cdkDropListDropped)="dropTable($event)"
    >
      <!-- serial Column -->
      <ng-container matColumnDef="serial">
        <th mat-header-cell *matHeaderCellDef>Serial</th>
        <td mat-cell *matCellDef="let element">{{ element.serial }}</td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status | uppercase }}
        </td>
      </ng-container>

      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <!-- water-landings Column -->
      <ng-container matColumnDef="water_landings">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          
        >
          Water Landings
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.water_landings }}
        </td>
      </ng-container>

      <!-- land-landing Column -->
      <ng-container matColumnDef="land_landing">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
   
        >
          Land Landing
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.land_landings }}
        </td>
      </ng-container>

      <!-- launches Column -->
      <ng-container matColumnDef="launches">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
       
        >
          Number of Launches
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.launches.length }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        cdkDrag
        [cdkDragData]="row"
      ></tr>
    </table>

    <div class="mt-3">
      <mat-paginator
        #paginator
        [length]="totalLength"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="getPaginatorByQuery()"
      >
      </mat-paginator>
    </div>
  </div>
</div>
