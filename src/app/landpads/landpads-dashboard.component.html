<div class="card custom-card">
  <div class="card-header">
    <ul
      class="nav nav-pills card-header-pills justify-content-start align-items-center"
    >
      <li class="nav-item">
        <a class="nav-link">
          <strong class="text-dark">Landpads Dashboard</strong></a
        >
      </li>
    </ul>
  </div>
  <div class="card-body">
    <table
      #table
      mat-table
      matSort
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      cdkDropList
      [cdkDropListData]="dataSource"
      (cdkDropListDropped)="dropTable($event)"
    >
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status | uppercase }}
        </td>
      </ng-container>

      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <!-- wikipedia Column -->
      <ng-container matColumnDef="wikipedia">
        <th mat-header-cell *matHeaderCellDef>Wiki Link</th>
        <td mat-cell *matCellDef="let element">
          <a href="{{ element.wikipedia }}" target="_blank"> Get-Link </a>
        </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="launches">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <span
            role="button"
            class="badge bg-primary"
            (click)="redirectToLaunhesDetails(element.id)"
            >View Launches</span
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        cdkDrag
        [cdkDragData]="row"
      ></tr>
    </table>

    <div class="mt-3">
      <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  </div>
</div>
