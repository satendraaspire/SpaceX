<div class="card custom-card">
  <div class="card-header">
    <ul
      class="nav nav-pills card-header-pills justify-content-start align-items-center"
    >
      <li class="nav-item">
        <a class="nav-link">
          <strong class="text-dark">Dragon Dashboard</strong></a
        >
      </li>
    </ul>
  </div>
  <div class="card-body">
    <table
      #table
      mat-table
      matSort
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      cdkDropList
      [cdkDropListData]="dataSource"
      (cdkDropListDropped)="dropTable($event)"
    >
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let element">{{ element.active }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
          [matTooltip]="element.description"
          matTooltipClass="my-custom-tooltip"
          [matTooltipPosition]="'above'"
          class="wrap-class"
        >
          {{ element.description }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="wiki-link">
        <th mat-header-cell *matHeaderCellDef>Wiki Link</th>
        <td mat-cell *matCellDef="let element">
          <a href="{{ element.wikipedia }}" target="_blank">{{
            element.wikipedia
          }}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" cdkDrag [cdkDragData]="row"></tr>
    </table>

    <div class="mt-3">
      <mat-paginator #paginator [pageSize]="1" [pageSizeOptions]="[1, 2, 10]">
      </mat-paginator>
    </div>
  </div>
</div>
