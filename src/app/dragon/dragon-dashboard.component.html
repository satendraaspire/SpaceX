<div class="card custom-card">
  <div class="card-header">
    <ul
      class="nav nav-pills card-header-pills justify-content-start align-items-center"
    >
      <li class="nav-item">
        <a class="nav-link">
          <strong class="text-dark">Dragon Dashboard</strong></a
        >
      </li>
    </ul>
  </div>
  <div class="card-body">
    <table
      #table
      mat-table
      matSort
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      cdkDropList
      [cdkDropListData]="dataSource"
      (cdkDropListDropped)="dropTable($event)"
    >
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          (click)="getSortingByQuery()"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <!-- active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let element">{{ element.active }}</td>
      </ng-container>

      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
          [matTooltip]="element.description"
          matTooltipClass="my-custom-tooltip"
          [matTooltipPosition]="'above'"
          class="wrap-class"
        >
          {{ element.description }}
        </td>
      </ng-container>

      <!-- wiki-link Column -->
      <ng-container matColumnDef="wiki-link">
        <th mat-header-cell *matHeaderCellDef>Wiki Link</th>
        <td mat-cell *matCellDef="let element">
          <a href="{{ element.wikipedia }}" target="_blank">Get-Link</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        cdkDrag
        [cdkDragData]="row"
      ></tr>
    </table>

    <div class="mt-3">
      <mat-paginator
        #paginator
        [length]="totalLength"
        [pageSize]="1"
        [pageSizeOptions]="[1, 2, 10]"
        (page)="getPaginatorByQuery()"
      >
      </mat-paginator>
    </div>
  </div>
</div>
